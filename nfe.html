<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Another Form Exercise</title>
</head>
<body>
<form>
	<fieldset style="height: 450px; width: 500px; background: rgb(32, 177, 170);">
		<legend><b><i>Contact Information</i></b></legend>

		<label for="fn">First name:</label><br>
		<input type="text" name="fn" id="fn"><br><br>

		<label for="ln">Last name:</label><br>
		<input type="text" name="ln" id="ln"><br><br>

        <label for="em">E-mail:</label><br>
        <input type="email" name="em" id="em"><br><br>

        <label for="phone1">Mobile Phone: (Format: 09-123456789)</label><br>
        <input type="tel" name="phone1" id="phone1" pattern="09-[0-9]{9}"><br><br>

        <label>Adress:</label><br>
        <textarea id="msg" name="msg" rows="5" cols="50"></textarea><br><br>
	</fieldset>
	<br>
	<fieldset style="height: 150px; width: 500px; background: rgb(240, 128, 128);">
		<legend><b><i>Competition Question</i></b></legend>
		<label>How tall is the Eiffel Twer in Paris, France?</label><br>
		<input type="radio" name="rb2" id="rd1">
<label for="rd">584ft</label><br>
<input type="radio" name="rb2" id="en">
<label for="rb">784ft</label><br>
<input type="radio" name="rb2" id="mg">
<label for="rb">984ft</label><br>
<input type="radio" name="rb2" id="G">
<label for="rb">1184ft</label><br>
	</fieldset>
	<br>
	<fieldset style="height: 250px; width: 500px; background: rgb(218, 165, 32);">
		<legend><b><i>Tiebreaker Question</i></b></legend>
		<lable>25 words or less, say why you would like to win $10,000:</label><br>
			 <textarea id="lhk" name="lhk" rows="11" cols="50"></textarea><br><br>
	</fieldset>
	<br>
	<fieldset style="height: 50px; width: 500px;">
		<legend><b><i>Enter Competition</i></b></legend>
         <input type="submit" value="Enter Competition" style="background: rgb(255, 0, 0);">
	</fieldset>
</form>
</body>
</html>
